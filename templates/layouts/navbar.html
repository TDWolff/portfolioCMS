<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            background: linear-gradient(to bottom, #5fb1ff, #d1e8ff);
            padding: 8px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 12px 12px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            height: 32px;
            width: auto;
        }

        .navbar-links {
            display: flex;
            gap: 14px;
        }

        .navbar-link {
            text-decoration: none;
            font-weight: 500;
            color: #004080;
            padding: 8px 16px;
            border-radius: 999px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .navbar-link:hover,
        .navbar-link.active {
            background-color: #e6f2ff;
            color: #002f5c;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .navbar-links {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-links">
            <a href="{{ url_for('index') }}" class="navbar-link">Home</a>
            <a href="{{ url_for('servers') }}" class="navbar-link">Servers</a>
            <a href="{{ url_for('login') }}" class="navbar-link">Login</a>
        </div>
    </nav>
</body>
</html>
